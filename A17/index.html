<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="contact-title">Get a quote</h1>
            <p>
                Fill up the form and our Team will get back to you within 24 hours
            </p>

            <ul class="contact-list">
                <li>
                    <img src="img/phone.png" class="contact-icon" alt="" /> +01234567810
                </li>

                <li>
                    <img src="img/mail.png" class="contact-icon" alt="">hello@j-coders.com
                </li>

                <li>
                    <img src="img/map.png" class="contact-icon" alt="">102 Street 2714
                </li>
            </ul>

            <ul class="social-list">
                <li>
                    <a href=""><img src="img/fb.png" class="contact-icon" alt=""></a>
                </li>

                <li>
                    <a href=""><img src="img/twitter.png" class="contact-icon" alt=""></a>
                </li>

                <li>
                    <a href=""><img src="img/ig.png" class="contact-icon" alt=""></a>
                </li>
            </ul>
        </div>

        <div class="right">
            <form action="">
                <div class="form-control">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-control">
                    <label for="email">Mail</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-control">
                    <label for="message"></label>
                    <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                </div>

                <button>Send Message</button>

            </form>


        </div>

    </div>



</body>

</html>
